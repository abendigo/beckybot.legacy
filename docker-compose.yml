


services:
  beckybot:
    image: node:14
    command: npm run dev --workspace=frontend
    environment:
      - MYSQL_PASSWORD
      - SLACK_CLIENT_SECRET
    ports:
      - 3000:3000
      - 24678:24678
    networks:
      - traefik_default
      - mysql_backend
      - backend
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app

  backend:
    image: node:14
    command:
      npm run dev --workspace=backend
    environment:
      - MYSQL_PASSWORD
    networks:
      - mysql_backend
      - backend
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app

  redis:
    image: redis
    networks:
      - backend


networks:
  traefik_default:
    external: true
  mysql_backend:
    external: true
  backend:
