name: Backend

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: node --version
    - run: npm install
    - run: npm test --workspace=backend -- --publish
      with:
        super_secret: ${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
